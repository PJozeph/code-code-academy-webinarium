<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="backClick()">
                <ion-icon name="arrow-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <form
        [formGroup]="employeeForm"
        (ngSubmit)="onSubmit()">
        <ion-grid>
            <ion-row class="ion-align-items-start">
                <ion-col
                    size-md="5"
                    offset-md="1">
                    <ion-item>
                        <ion-input
                            type="text"
                            formControlName="name"
                            label="Name"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col
                    size-md="5"
                    size-xs="12">
                    <ion-item>
                        <ion-input
                            type="text"
                            formControlName="imagePath"
                            label="Image Path"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row class="ion-align-items-start">
                <ion-col
                    size-md="5"
                    offset-md="1">
                    <ion-item>
                        <ion-input
                            type="text"
                            formControlName="email"
                            label="Email"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col
                    size-md="5"
                    size-xs="12">
                    <ion-item>
                        <ion-input
                            type="text"
                            formControlName="phone"
                            label="Phone Number"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row class="ion-align-items-start">
                <ion-col
                    size-md="5"
                    offset-md="1">
                    <ion-item>
                        <ion-input
                            type="text"
                            formControlName="salary"
                            label="Salary"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col
                    size-md="5"
                    size-xs="12">
                    <ion-item>
                        <ion-input
                            type="text"
                            formControlName="bankAccount"
                            label="Bank Account"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col
                    size-md="10"
                    offset-md="1">
                    <ion-item>
                        <ion-button
                            type="submit"
                            color="success"
                            [disabled]="employeeForm.invalid"
                            >Submit</ion-button
                        >
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
