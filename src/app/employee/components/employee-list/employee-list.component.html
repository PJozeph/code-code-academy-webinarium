<ion-content *ngIf="employees$ | async as employees">
    <ion-grid>
        <ion-row class="ion-align-items-center">
            <ion-col
                size-md="8"
                offset-md="2"
                size-sm="8"
                offset-sm="2"
                size-xs="10">
                <ion-col>
                    <ion-searchbar
                        color="medium"
                        (ionInput)="handleSearchEvent($event)"></ion-searchbar>
                </ion-col>
            </ion-col>
            <ion-col size-md="2" size-xs="2">
                <ion-fab-button size="small" (click)="addEmployeeClick()">
                    <ion-icon name="add"></ion-icon>
                </ion-fab-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col
                size-sm="8"
                offset-sm="2">
                <ion-list class="employee-list">
                    <ion-item *ngFor="let employee of employees">
                        <ion-item-sliding
                            #slidingItem
                            (click)="slidingItem.close()"
                            line="none">
                            <ion-item>
                                <ion-thumbnail slot="start">
                                    <img
                                        alt="Silhouette of mountains"
                                        src="{{ employee.imagePath }}" />
                                </ion-thumbnail>
                                <ion-label>{{ employee.name }}</ion-label>
                            </ion-item>
                            <ion-item-options>
                                <ion-item-option
                                    color="success"
                                    (click)="onDetailsClick(employee.id)"
                                    >Details</ion-item-option
                                >
                                <ion-item-option
                                    color="danger"
                                    (click)="onDeleteClick(employee.id)"
                                    >Delete</ion-item-option
                                >
                            </ion-item-options>
                        </ion-item-sliding>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
