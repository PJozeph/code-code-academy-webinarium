<ion-content *ngIf="rooms$ | async as rooms">
    <ion-grid>
        <ion-row>
            <ion-col
                size-md="6"
                offset-md="3">
                <ion-list>
                    <ion-item
                        *ngFor="let room of rooms"
                        [button]="true">
                        <ion-label>{{ room.name }}</ion-label>
                        <ion-note slot="end">Available seats:</ion-note>
                        <ion-badge slot="end">{{ room.availableSeats }}</ion-badge>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
