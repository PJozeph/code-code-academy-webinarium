<ion-content *ngIf="posts$ | async as posts">
    <ion-grid>
        <ion-row>
            <ion-col
                size-xs="12"
                size-md="8"
                offset-md="2">
                <ion-list lines="none">
                    <app-post-item
                        *ngFor="let post of posts"
                        [post]="post">
                    </app-post-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
