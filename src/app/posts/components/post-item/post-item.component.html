<ion-item
    [button]="true"
    detail="false"
    *ngIf="employee$ | async as employee">
    <ion-avatar slot="start">
        <img
            alt="N/A"
            [src]="employee.imagePath" />
    </ion-avatar>
    <ion-label>
        <strong>{{ employee.name }}</strong>
        <ion-text>{{ post.title }}</ion-text>
        <br />
        <ion-note
            color="medium"
            class="ion-text-nowrap">
            {{ post.body }}
        </ion-note>
    </ion-label>
    <div
        class="metadata-end-wrapper"
        slot="end">
        <ion-note color="medium">{{ post.postDate | date }}</ion-note>
        <ion-icon
            color="medium"
            name="chevron-forward"></ion-icon>
    </div>
</ion-item>
